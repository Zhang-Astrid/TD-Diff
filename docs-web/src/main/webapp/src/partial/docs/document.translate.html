<div class="modal-header">
  <h4 class="modal-title">{{ 'document.view.translate_title' | translate }}</h4>
</div>

<div class="modal-body">
  <form name="translateForm" class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-2 control-label">{{ 'document.view.target_language' | translate }}</label>
      <div class="col-sm-10">
        <select class="form-control" ng-model="targetLanguage" ng-options="lang.code as lang.name for lang in languages">
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">内容类型</label>
      <div class="col-sm-10">
        <select class="form-control" ng-model="contentType">
          <option value="description">描述</option>
          <option value="file">文件内容</option>
        </select>
      </div>
    </div>
  </form>

  <div class="alert alert-info" ng-show="translating">
    <span class="fas fa-circle-notch fa-spin"></span>
    {{ 'document.view.translating' | translate }}
  </div>

  <div class="alert alert-danger" ng-show="error">
    {{ error }}
  </div>

  <div class="translation-result" ng-show="translatedContent">
    <h4>翻译结果：</h4>
    <div class="well">
      <pre style="white-space: pre-wrap; word-wrap: break-word;">{{ translatedContent }}</pre>
    </div>
  </div>

<div class="modal-footer">
  <button class="btn btn-default" ng-click="$dismiss()">{{ 'cancel' | translate }}</button>
  <button class="btn btn-primary" ng-click="translate()" ng-disabled="!targetLanguage || translating">
    {{ 'document.view.translate' | translate }}
  </button>
</div>
